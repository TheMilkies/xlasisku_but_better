<html>

    <body>
        <h1>la xlasisku</h1>
        <p>last data update 2023‑09‑29</p>
        <p><a href="https://github.com/berrymot/xlasisku">github repo</a></p>
        <p>
            <b>mode</b>
            <span class="nobr opt"><input type="radio" name="mode" id="sm" checked disabled /><label for="sm">normal</label><input type="radio" name="mode" id="rm" disabled /><label for="rm">rhyme</label></span>
        </p>
        <input type="text" id="search" placeholder="loading" disabled />
        <div id="results"></div>
        <div id="bottom"><hr /></div>
        <script src="jbo.js"></script>
        <script src="construct.js"></script>
        <script src="search.js"></script>
        <script>
            // ready for stuff to happen
            id("sm").removeAttribute("disabled");
            id("rm").removeAttribute("disabled");
            id("search").removeAttribute("disabled");
            id("search").setAttribute("placeholder", "search");
            // get url params
            window.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const q = params.get("q");
                if (params.has("rhyme")) {
                    rhymemode();
                }
                if (q) {
                    id("search").value = q;
                    id("search").dispatchEvent(new Event("input", {"bubbles": true}));
                }
            });
        </script>
    </body>
