        <script defer src="temml/dist/temml.min.js"></script>
        <script defer src="temml/contrib/auto-render/dist/auto-render.min.js"></script>

    <body>
        <h1>la xlasisku</h1>
        <p>last data update 2023‑09‑29</p>
        <p><a href="https://github.com/berrymot/xlasisku">github repo</a></p>
        <p>
            <b>mode</b>
            <span class="nobr opt">
                <button id="sm" disabled class="checked">normal</button>
                <button id="xm" disabled>regex</button>
                <button id="rm" disabled>rhyme</button>
            </span>
            <span class="nobr opt rhymeonly">
                <button id="y" disabled>y-sensitive</button>
            </span>
        </p>
        <input type="text" id="search" autocomplete="no" spellcheck="false" placeholder="loading" disabled />
        <div id="results"></div>
        <div id="bottom"><hr /></div>
        <script src="search.js"></script>
        <script>
            // ready for stuff to happen
            id("sm").removeAttribute("disabled");
            id("rm").removeAttribute("disabled");
            id("xm").removeAttribute("disabled");
            id("y").removeAttribute("disabled");
            id("search").removeAttribute("disabled");
            id("search").setAttribute("placeholder", "search");
            // url things
            function redir(params) {
                var vars = params ? "?" : "";
                if (params) {
                    if (params.has("q") && params.get("q") /* yes */) vars += "&q=" + encodeURIComponent(params.get("q"));
                    if (params.has("rhyme")) vars += "&rhyme=" + encodeURIComponent(params.get("rhyme"));
                    if (params.has("regex")) vars += "&regex";
                }
                vars = vars.replace(/\?&/g, "?").replace(/=&/g, "&").replace(/[=?]$/, "");
                window.history.pushState(null, null, window.location.href.split("?")[0] + vars);
            }
            window.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const q = params.get("q");
                if (params.has("rhyme")) {
                    y = (params.get("rhyme") == "y");
                    rhymemode(false);
                } else {
                    y = true;
                }
                if (params.has("regex")) {
                    regexmode();
                }
                if (q) {
                    id("search").value = q;
                    id("search").dispatchEvent(new Event("input", {"bubbles": true}));
                }
            });
        </script>
    </body>
</html>
