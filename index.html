            // url things
            function redir(params) {
                var vars = params ? "?" : "";
                if (params) {
                    if (params.has("q")) vars += "q=" + params.get("q");
                    if (params.has("rhyme")) vars += "&rhyme=" + params.get("rhyme");
                }
                vars = vars.replace(/=&/g, "&").replace(/=$/, "");
                window.history.pushState(null, null, window.location.href.split("?")[0] + vars);
            }

                    id("search").dispatchEvent(new Event("input", {"bubbles": true}));
